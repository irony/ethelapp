apiVersion: apps/v1
kind: Deployment
metadata:
  name: ethelapp
  namespace: ethelapp
  labels:
    app: ethelapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ethelapp
  template:
    metadata:
      labels:
        app: ethelapp
    spec:
      containers:
      - name: ethelapp
        image: ghcr.io/irony/ethelapp:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
