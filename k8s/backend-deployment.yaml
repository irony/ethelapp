apiVersion: apps/v1
kind: Deployment
metadata:
  name: ethelappbackend
  namespace: ethelapp
  labels:
    app: ethelappbackend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: ethelappbackend
  template:
    metadata:
      labels:
        app: ethelappbackend
    spec:
      containers:
      - name: ethelappbackend
        image: ghcr.io/irony/ethelapp-backend:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
