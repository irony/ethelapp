services:
  ethelapp-dev:
    # build from Dockerfile.dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: ethel/ethelapp-dev:latest
    working_dir: /app
    # mount code over the image, but leave node_modules from the image
    volumes:
      - .:/app:delegated
      # no named volume for node_modules, since the image holds them
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    networks:
      - ethel_net

